<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="form">
        Username : <input type="text" id="username">
        <br>
        Passwoard : <input type="passwoard" id="passwoard">
        <br>
        <button type="submit">Login</button>

        <p>Username dan passwoard yang benar</p>
        <p>Username : admin</p>
        <p>Passwoard : integrity</p>
        
    </form>
    <!-- kode javascript -->
    <script>
        function kirim() {
            // Tangkap Nilai input username, lalu simpan ke variable nama
            let nama = document.getElementById("Username").value;
            //Tangkap nilai input passwoard, lalu simpan ke variable 
            let pass = document.getElementById("passwoard").value;
            //simpan hak akses elemen form ke variable 
            let form = document.getElementById("form");

            // Buat logic
            if (nama == "admin" && pass =="integrity"){
                //tambahin atribut action dengan nilai dashboard ke elemen form
                form.setAttribute("action","deshboard.html");
                // pop up login berhasil
                window.alert("Login Berhasil");

            } else{
                window.alert("login gagal")
            }
            console.log(pass + nama)
        }
        </script>
</body>
</html>
