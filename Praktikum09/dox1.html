<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <!-- Buat tag kosong -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- Kode Javascript -->
    <script>
        // Buat Variabel Phi konstan
        const pi = 3.14;

        // Buat Variabel Jari-Jari
        let r = 14;

        // Buat variabel Luas 
        let L = pi * (r * r);

        // Buat Variable Keliling 
        let K = pi * (2 * r);


       
        // Tangkap Element dengan ID pi, lalu masukkan konten nya
        document.getElementById("pi").innerHTML = "Phi : " + pi;

        
        // Tangkap Element dengan ID jari, lalu masukkan konten nya
        document.getElementById("jari").innerHTML = "Jari-Jari : " + r;

        
        // Tangkap Element dengan ID luas, lalu masukkan konten nya
        document.getElementById("luas").innerHTML = "Luas Lingkaran : " +  L;

        // Tangkap Element dengan ID luas, lalu masukkan konten nya
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " +  K;
    </script>
</body>
</html>
